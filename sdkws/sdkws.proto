syntax = "proto3";
package OpenIMServer.sdkws;
option go_package = "github.com/Bit-Engine-Singapore/protocol/sdkws";

////////////////////////////////base///////////////////////////////

message UserInfo{
  string userID = 1;
  string nickname = 2;
  string faceURL = 3;
  string ex = 4;
  int64 createTime = 5;
  int32 appMangerLevel = 6;
  int32 globalRecvMsgOpt = 7;
  string userType = 8;
  string language = 9;
}
